<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="container d-flex flex-column gap-5 justify-content-center  align-items-center my-5 100vh">
    <!-- Task 1 -->
    <section
        class="hero gap-3 p-5 bg-light d-flex justify-content-around flex-column  container border border-1 border-primary rounded-3  mx-auto col-xs-9 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
        <h1 class="fs-3 mb-3 text-center text-primary">Check temperature temp</h1>
        <div class=" calc d-flex flex-column">
            <label class="mb-2" for="">Number of temperature :</label>
            <input class="task_1_inp border p-2 rounded-3" type="number" placeholder="temperature degree here">
        </div>
        <button class="task_1_btn p-2 fs-6 btn btn-dark">
            submit
        </button>
        <div class="fw-bold   result rounded-3 rounded border border-warning">
            <h5 class="task_1_h5 p-2 text-center">The result will appear here</h5>
        </div>
    </section>
    <!-- Task 2 -->
    <section
        class="hero gap-3 p-5 bg-light d-flex justify-content-around flex-column  container border border-1 border-primary rounded-3  mx-auto col-xs-9 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
        <h1 class="fs-3 mb-3 text-center text-primary">Check if this number is even or odd</h1>
        <div class=" calc d-flex flex-column">
            <label class="mb-2" for="">Number :</label>
            <input class="task_2_inp border p-2 rounded-3" type="number" placeholder="Enter the number">
        </div>
        <button class="task_2_btn p-2 fs-6 btn btn-dark">
            submit
        </button>
        <div class="fw-bold   result rounded-3 rounded border border-warning">
            <h5 class="task_2_h5 p-2 text-center">The result will appear here</h5>
        </div>
    </section>
    <!-- Task 3 -->
    <section
        class="hero gap-3 p-5 bg-light d-flex justify-content-around flex-column  container border border-1 border-primary rounded-3  mx-auto col-xs-9 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
        <h1 class="fs-3 mb-3 text-center text-primary">Validate Number for University Entry (Odd/Even & > 20)</h1>
        <div class=" calc d-flex flex-column">
            <label class="mb-2" for="">Number :</label>
            <input class="task_3_inp border p-2 rounded-3" type="number" placeholder="Enter the number">
            <input class="university_inp border p-2 rounded-3 d-none" type="text"  placeholder="Enter the university here">
        </div>
        <button class="task_3_btn p-2 fs-6 btn btn-dark">
            submit
        </button>
        <div  class="fw-bold   result rounded-3 rounded border border-warning">
            <h5 class="task_3_h5 p-2 text-center">The result will appear here</h5>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/mine.js"></script>
</body>

</html>
